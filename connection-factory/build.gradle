// Apply the java plugin to add support for Java
apply plugin: 'java'

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    jcenter()
}

ext {
	hikariCPVersion = '2.5.1'
	slf4jVersion = '1.7.21'
	atomikosVersion = '3.9.3'
	transactionVersion = '1.2'
	atomikosVersion = '3.9.3'
	springVersion = '4.3.3.RELEASE'
	junitVersion = '4.12'
}

dependencies {
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    
    // HikariCP
    compile "com.zaxxer:HikariCP:$hikariCPVersion"
    
	compile "com.atomikos:transactions:$atomikosVersion"
	compile "com.atomikos:transactions-api:$atomikosVersion"
	compile "com.atomikos:transactions-jta:$atomikosVersion"
	compile "com.atomikos:transactions-jdbc:$atomikosVersion"
	compile "com.atomikos:atomikos-util:$atomikosVersion"
	compile "com.atomikos:transactions-jms:$atomikosVersion"
	
	compile "javax.transaction:javax.transaction-api:$transactionVersion"
	compile "org.springframework:spring-instrument-tomcat:$springVersion"
	
	// local libs
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile "junit:junit:$junitVersion"
}

// Option 2
// Task a custom task to create a single Jar with all dependencies
// To execute: gradlew.bat fatJar
task fatJar(type: Jar) {
	manifest {
        attributes 'Implementation-Version': version
    }
    baseName = project.name + '-jar-with-dependencies'
    from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    with jar
}

// Option 1 (default)
// Create a single Jar with all dependencies
// This run with default gradle execution
jar {
 	manifest {
        attributes 'Implementation-Version': version
    }
    
    baseName = project.name + '-jar-with-dependencies'
    
    from {
    	configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}